<ion-header mode='md'>
  <ion-toolbar mode='md'>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="div-login">
  <div id="logo-login">
    <img src="/assets/images/user-login.svg" class="box-shadow-img filter-img">
    <h3 class="ion-text-center">Maquinitas</h3>
  </div>
  <div id="content-login">
    <form [formGroup]="usuario" (ngSubmit)="login()">
      <ion-list class="bg-transparent">
        <ion-item>
          <ion-input type="text" placeholder="usuario o email" formControlName="usuarioORemail" class="ion-text-center"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" formControlName="password" class="ion-text-center"></ion-input>
        </ion-item>
      </ion-list>
      <div>
        <button class="ion-activatable" type="submit" [disabled]="usuario.invalid">
          <ion-icon name="log-in" color="light"></ion-icon>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </button>
        <ion-button size="small" color="secondary" type="button" (click)="verifyEmail(usuario.value.usuarioORemail)">¿ Olvido su contraseña ?</ion-button>
      </div>
    </form>
  </div>
</div>
</ion-content>
